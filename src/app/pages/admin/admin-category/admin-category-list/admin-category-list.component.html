<div class="row">
  <div class="col-sm-12">
      <div class="white-box">
          <h3 class="box-title">Category List</h3>
          <p class="text-muted btn btn-link"><a routerLink="/admin/category/create">Create category here</a></p>
          <div class="table-responsive">
              <table class="table text-nowrap">
                  <thead>
                      <tr>
                          <th class="border-top-0">#</th>
                          <th class="border-top-0">Name</th>
                          <th class="border-top-0"></th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let category of categories">
                          <td>1</td>
                          <td>
                            <span>{{category.name}}</span>
                          </td>
                          <td>
                            <button class="btn btn-primary" >edit</button>
                            <button class="btn btn-danger" (click)="onRemove(category._id!)">remove</button>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
